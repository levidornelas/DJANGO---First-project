{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professores</title>
  <link rel="stylesheet" href="{% static 'css/main_style.css' %}">
</head>
<body>
  <div class="logo">
    <a href="{% url 'index' %}"><img src="{% static 'images/senac.png' %}"></a>
    <h1><a href="{% url 'index' %}">PÃ¡gina inicial</a></h1>
    <h1><a href="{% url 'contato' %}">Contato</a></h1>
    </div>
    
  <table>
    <h1>Professores:</h1>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
      </tr>
    </thead>
    <tbody>
      {% for professor in professores %}
      <tr>
        <td>{{ professor.id }}</td>
        <td><a href="{% url 'professor' professor.id %}">{{ professor.nome }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <h1>Alunos:</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
      </tr>
    </thead>
    <tbody>
      {% for aluno in alunos %}
      <tr>
        <td>{{ aluno.id }}</td>
        <td><a href="{% url 'aluno' aluno.id %}">{{ aluno.nome }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
